<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<script>
	var counter = 0;
	while(counter < 5){
	alert("WHILE" + counter);
	counter++;
	}
	var ib = 0;
	do {

		alert("Do" + ib );
		ib++;
	} while (ib < 5);

	for(var num = 0; num < 5; num++){
		alert("for" + num);
	}
	
	
	</script>	
</body>
</html>
